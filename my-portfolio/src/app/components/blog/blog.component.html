<div class="container-fluid">
  <div class="py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <div class="col-md-12">
            <h1 class="mb-4">Blog</h1>
          </div>
          <div class="card text-gray">
            <div *ngIf="Articles.length > 0" >
                <div *ngFor="let article of Articles">
                    <app-blog-article [Article]="article"></app-blog-article>
                  </div>
            </div>
            <div *ngIf="Articles.length <= 0" >
              <p>This component has not been implemented yet.  Please check back later!</p>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="md-4">
                  <button *ngIf="this.Articles.length <= 1" class="btn btn-info text-white" [disabled]="true">Load More</button>
                  <button *ngIf="this.Articles.length > 1" class="btn btn-info text-white" (click)="LoadMore()">Load More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
